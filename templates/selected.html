<style>
  .middle {
    display: flex;
    justify-content: center;
    position: relative;
  }
  .hide {
    display: none;
  }
</style>

<div class="middle">
  <a id="headline">package[index]</a>
</div>

<div class="middle" style="height: 40%">
  <canvas id="pie"></canvas>
</div>

<div class="middle" style="height: 50%">
  <canvas id="barski"></canvas>
</div>
<div id="idk" class="hide">{{ data_package |safe }}</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  var rawData = document.getElementById("idk").innerText;
  var dataPackage = JSON.parse(rawData);
  var headline = document.getElementById("headline");
  headline.textContent = dataPackage[0];

  var pie = document.getElementById("pie").getContext("2d");
  var myPie = new Chart(pie, {
    type: "pie",
    data: {
      labels: tobeDetermined, ////////////////////////
      datasets: [
        {
          data: tobeDetermined,
          borderWidth: 1,
        },
      ],
    },
    plugins: {
      legend: {
        display: true,
        position: "left",
      },
    },
  });
  var bar = document.getElementById("barski").getContext("2d");
  new Chart(bar, {
    type: "line",
    data: {
      labels: tobeDetermined,
      datasets: [
        {
          label: "Spending",
          data: tobeDetermined,
          backgroundColor: "rgba(255, 99, 132, 0.2)",
          borderColor: "rgba(255, 99, 132, 1)",
          borderWidth: 1,
        },
        {
          label: "Income",
          data: tobeDetermined,
          backgroundColor: "rgba(54, 162, 235, 0.2)",
          borderColor: "rgba(54, 162, 235, 1)",
          borderWidth: 1,
        },
      ],
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
        },
        x: {
          display: false,
          stacked: true,
        },
        y: {
          min: 0,
          max: maxNum + 10,
          stacked: true,
        },
      },
      plugins: {
        legend: {
          display: true,
          position: "bottom",
        },
      },
    },
  });
</script>
