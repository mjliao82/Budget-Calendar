<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Budget Calendar</title>
  </head>
  <style>
    .middle {
      display: flex;
      justify-content: center;
      position: relative;
      top: 5px;
    }
    #calendar {
      max-width: 950px; /* adjust as needed */
      height: 650px; /* adjust as needed */
      margin: 0 auto;
      top: 20px;
    }
    .fc-event-time {
      display: none;
    }
    .dropbtn {
      background-color: #0d3149;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    /* Dropdown button on hover & focus */
    .dropbtn:hover,
    .dropbtn:focus {
      background-color: #011522;
    }

    /* The dropdown <div> - needed to position the dropdown content */
    .dropdown {
      display: flex;
      position: relative;
      right: 315px;
    }
    /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 10px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
      top: 47px;
    }

    /* Links inside the dropdown */
    .dropdown-content a {
      color: black;
      padding: 8px 6px;
      text-decoration: none;
      display: block;
    }

    /* Change color of dropdown links on hover */
    .dropdown-content a:hover {
      background-color: #ddd;
    }

    /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
    .show {
      display: block;
    }
  </style>
  <div class="middle">
    <div class="dropdown">
      <button onclick="drop()" class="dropbtn">features</button>
      <div id="myDropdown1" class="dropdown-content">
        <a onclick="first()">Monthly Analysis</a>
      </div>
    </div>
    <h2>Budget Calendar</h2>
  </div>
  <body>
    <div class="modal" tabindex="-1" role="dialog" id="myModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Budget Entry</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="budgetForm">
              <div class="form-group">
                <label for="income">Income</label>
                <input type="number" class="form-control" id="income" />
              </div>
              <div class="form-group">
                <label for="outcome">Spendings</label>
                <input type="number" class="form-control" id="outcome" />
              </div>
              <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category">
                  <option value="">Select category</option>
                  <option value="Groceries">Groceries</option>
                  <option value="Rent">Rent</option>
                  <option value="Utilities">Utilities</option>
                  <!-- Add as many options as needed -->
                </select>
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" />
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      var selectedDate;
      var calendarEl;
      var calendar;

      document.addEventListener("DOMContentLoaded", function () {
        calendarEl = document.getElementById("calendar");

        calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          dateClick: function (info) {
            selectedDate = info.dateStr; // save the date the user clicked on
            $("#myModal").modal("show"); // show the modal
          },
          eventClick: function (info) {
            var formattedTitle = info.event.title.replace(/, /g, "\n");
            alert(formattedTitle);
          },
          events: function (fetchInfo, successCallback, failureCallback) {
            $.get("/events", function (events) {
              successCallback(events);
            });
          },
        });

        calendar.render();

        $("#budgetForm").on("submit", function (e) {
          e.preventDefault();

          var income = $("#income").val();
          var outcome = $("#outcome").val();
          var category = $("#category").val();
          var description = $("#description").val();

          if (income || outcome || category || description) {
            var newEvent = {
              title: `Income: ${income}, Spendings: ${outcome}, Category: ${category}, Description: ${description}`,
              start: selectedDate,
            };

            calendar.addEvent(newEvent);

            $.ajax({
              url: "/events",
              method: "POST",
              contentType: "application/json",
              data: JSON.stringify(newEvent),
              success: function (data) {
                console.log("Event created:", data);
              },
              error: function (error) {
                console.log("Error:", error);
              },
            });

            $("#myModal").modal("hide");
            $("#income").val("");
            $("#outcome").val("");
            $("#category").val("");
            $("#description").val("");
          }
        });
      });
    </script>
    <script>
      function drop() {
        document.getElementById("myDropdown1").classList.toggle("show");
      }
      function first() {
        window.location.href = "/first";
      }
      // Close the dropdown menu if the user clicks outside of it
      window.onclick = function (event) {
        if (!event.target.matches(".dropbtn")) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {
              openDropdown.classList.remove("show");
            }
          }
        }
      };
    </script>
    <div id="calendar"></div>
  </body>
</html>
